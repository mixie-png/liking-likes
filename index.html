<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="network">Network</h1>
    </header>
    <h1 class="title">Your Feed</h1>
    <div class="container">
        <div class="left">
            <div class="avatar">
                <img src="user-circle.png" alt="user placeholder" class="mrgn-btm">
                <p class="mrgn-btm"><a href="">Add an avatar</a></p>
                <h2 class="mrgn-btm">Jane Doe</h2>
            </div>
        </div>
        <div class="right">
            <div class="user-1">
                <div class="up mrgn-btm">
                    <h2>Neil M</h2>
                    <div class="likes">
                        <p><span class="num">9</span> like(s)</p>
                        <button class="yellow-btn" onclick="btnClicks()">Like</button>
                    </div>
                </div>
                <h3>I just set up this new discord bot, let me know what you all think. <a href="">link</a></h3>
            </div>
            <div class="user-2">
                <div class="up mrgn-btm">
                    <h2>Nichole K</h2>
                    <div class="likes">
                        <p><span class="num2">12</span> like(s)</p>
                        <button class="yellow-btn" onclick="btnClicks2()">Like</button>
                    </div>
                </div>
                <h3>Just finished my <a href="">next comic</a>, check it out.</h3>
            </div>
            <div class="user-3">
                <div class="up mrgn-btm">
                    <h2>Jim R</h2>
                    <div class="likes">
                        <p><span class="num3">9</span> like(s)</p>
                        <button class="yellow-btn" onclick="btnClicks3()">Like</button>
                    </div>
                </div>
                <h3>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
